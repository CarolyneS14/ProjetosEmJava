<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
   
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2024;
mostra("Eu nasci em : " + (ano - 32));
mostra("Henrique nasceu em : " + (ano - 34));
mostra("Camila nasceu em : " + (ano - 31));

</script>
